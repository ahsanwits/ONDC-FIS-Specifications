search:
  context: &ref_0
    location:
      country:
        code:
          - code: IND
            description: Represents the country
            reference: <PR/Issue/Discussion Links md format text>
      city:
        code:
          - code: std:080
            description: >-
              Represent the city code that identifies the cities. In case of '*'
              it will fetch all the cities where service is being provided.
            reference: <PR/Issue/Discussion Links md format text>
    domain:
      - code: ONDC:FIS13
        description: Updated domain namespace
        reference: <PR/Issue/Discussion Links md format text>
    action:
      - code: search
        description: buyer app specifies the search intent
        reference: <PR/Issue/Discussion Links md format text>
      - code: on_search
        description: seller app responds with the catalog based on the search intent
        reference: <PR/Issue/Discussion Links md format text>
      - code: select
        description: buyer app specifies the items & quantity selected by a buyer
        reference: <PR/Issue/Discussion Links md format text>
      - code: on_select
        description: >-
          seller app responds with the serviceability info, quote & O2D TAT for
          selected items;
        reference: <PR/Issue/Discussion Links md format text>
      - code: init
        description: >-
          buyer & seller app specify & agree to the terms & conditions prior to
          placing the order;
        reference: <PR/Issue/Discussion Links md format text>
      - code: on_init
        description: >-
          buyer & seller app specify & agree to the terms & conditions prior to
          placing the order;
        reference: <PR/Issue/Discussion Links md format text>
      - code: confirm
        description: buyer app places the order on behalf of the buyer;
        reference: <PR/Issue/Discussion Links md format text>
      - code: on_confirm
        description: >-
          seller app responds to the order placed either through auto-acceptance
          or deferred acceptance or rejection of the order
        reference: <PR/Issue/Discussion Links md format text>
      - code: update
        description: updates in the serviceable loc happens here
        reference: <PR/Issue/Discussion Links md format text>
      - code: on_update
        description: seller app responds with serviceable
        reference: <PR/Issue/Discussion Links md format text
      - code: cancel
        description: Cancellation of ride
        reference: <PR/Issue/Discussion Links md format text>
      - code: on_cancel
        description: Specifiy the cancellation of the state
        reference: <PR/Issue/Discussion Links md format text>
      - code: track
        description: Track the order
        reference: <PR/Issue/Discussion Links md format text>
      - code: on_track
        description: Return tracking infomation of the order
        reference: <PR/Issue/Discussion Links md format text
      - code: status
        description: Request for status of the vehicle
        reference: <PR/Issue/Discussion Links md format text>
      - code: on_status
        description: Return order with status , Driver pickup - driver drop
        reference: <PR/Issue/Discussion Links md format text>
      - code: support
        description: Fetch support information related to a particular order
        reference: <PR/Issue/Discussion Links md format text>
      - code: on_support
        description: Return support information related to order
        reference: <PR/Issue/Discussion Links md format text
  message:
    intent:
      category: &ref_1
        descriptor:
          code:
            - code: HEALTH_INSURANCE
              description: >-
                Describes a type of insurance that covers medical expenses that
                arise due to an illness
              reference: <PR/Issue/Discussion Links md format text>
            - code: INDIVIDUAL_INSURANCE
              description: >-
                Describes a type of health insurance that covers medical
                expenses for individuals that arise due to an illness
              reference: <PR/Issue/Discussion Links md format text>
            - code: FAMILY_INSURANCE
              description: >-
                Describes a type of health insurance that covers medical
                expenses for families that arise due to an illness
              reference: <PR/Issue/Discussion Links md format text>
            - code: MARINE_INSURANCE
              description: >-
                Describes a type of insurance that provides coverage for various
                risks associated with maritime activities such as shipping
                goods, transporting cargo and operating vessels
              reference: <PR/Issue/Discussion Links md format text
            - code: MOTOR_INSURANCE
              description: >-
                Describes a type of insurance that provides coverage for various
                motor vehicles
              reference: <PR/Issue/Discussion Links md format text
            - code: COMPREHENSIVE_INSURANCE
              description: >-
                Describes a type of motor insurance plan that covers the insured
                person against both - own damages and any third party
                liabilities
              reference: <PR/Issue/Discussion Links md format text>
            - code: FOUR_WHEELER_INSURANCE
              description: >-
                Describes a type of motor insurance plan that provides coverage
                for four wheel vehicles like cars
              reference: <PR/Issue/Discussion Links md format text
            - code: THIRD_PARTY_INSURANCE
              description: >-
                Describes a type of motor insurance that only covers liability
                towards third party involved in the accident
              reference: <PR/Issue/Discussion Links md format text>
            - code: TWO_WHEELER_INSURANCE
              description: >-
                Describes a type of motor insurance plan that provides coverage
                for two wheel vehicles like motor bike, scooters etc
              reference: <PR/Issue/Discussion Links md format text>
            - code: OWN_DAMAGE
              description: >-
                Describes a type of motor insurance that provides coverage for
                damages to your insured vehicle
              reference: <PR/Issue/Discussion Links md format text>
on_search:
  context: *ref_0
  message:
    catalog:
      providers:
        categories: *ref_1
        items: &ref_2
          add_ons:
            descriptor:
              code:
                - code: NO_CLAIM_BONUS
                  description: >-
                    Describes a monetary benefit given to policy holders for
                    every claim-free year
                  reference: <PR/Issue/Discussion Links md format text
                - code: DAYCARE_COVER
                  description: >-
                    Describes treatments requiring hospitalization but only
                    below 24-hours due to medical advancements
                  reference: <PR/Issue/Discussion Links md format text
                - code: DAILY_CASH_ALLOWANCE
                  description: >-
                    Describes a huge lump of a fixed amount that can be availed
                    to pay for the additional inadmissible expenses when you are
                    hospitalized
                  reference: <PR/Issue/Discussion Links md format text
                - code: DOMICILIARY_EXPENSES
                  description: >-
                    Describes the cost of medicines, investigations and
                    consultations etc. in respect of domiciliary treatment
                  reference: <PR/Issue/Discussion Links md format text
                - code: HEALTH_CHECK_UPS
                  description: >-
                    Describes usually comprises a combination of various
                    different tests such as a blood sugar test, lipid profile
                    test, kidney test, eye exam, liver test, thyroid test and
                    more
                  reference: <PR/Issue/Discussion Links md format text
                - code: CONSUMABLES_COVER
                  description: >-
                    Insurance provided on consumable motor goods like engine
                    oil, gearbox oil, nuts and bolts, grease, washers, oil
                    filters, lubricants, power steering oil, AC gas oil etc
                  reference: <PR/Issue/Discussion Links md format text
                - code: ELECTRICAL_ACCESSORIES_COVER
                  description: >-
                    Insurance provides financial coverage for the accessories
                    like stereo system, reverse camera, LCD TV etc. of the car
                    in case of mishap or accident
                  reference: <PR/Issue/Discussion Links md format text
                - code: DEPRECIATION_COVER
                  description: >-
                    Insurance that provides an add-on for the comprehensive car
                    insurance policy and stand-alone own damage policy that
                    allows you to claim the entire cost of replacing car parts
                    in the event of an accident
                  reference: <PR/Issue/Discussion Links md format text
                - code: EXTERNAL_CNG/LPG_COVER
                  description: >-
                    Insurance coverage for vehicles that have been modified to
                    run on Compressed Natural Gas (CNG) or Liquified Petroleum
                    Gas (LPG)
                  reference: <PR/Issue/Discussion Links md format text
                - code: KEY_COVER
                  description: >-
                    Insurance provides protection in case you lose your car keys
                    or they are stolen
                  reference: <PR/Issue/Discussion Links md format text
                - code: NON_ELECTRICAL_ACCESSORIES_COVER
                  description: >-
                    Insurance that provides protection for non-electrical or
                    non-standard accessories and enhancements that you have
                    added to your vehicle
                  reference: <PR/Issue/Discussion Links md format text
                - code: TYRE_COVER
                  description: >-
                    Insurance coverage that provides protection for the tyres of
                    your vehicle
                  reference: <PR/Issue/Discussion Links md format text
                - code: PERSONAL_BAGGAGE_COVER
                  description: >-
                    Insurance provides protection for your personal belongings
                    while you are travelling
                - code: RETURN_TO_INVOICE
                  description: >-
                    Insurance to protect car owners financially in the event
                    that their vehicle is declared a total loss (often due to
                    theft or a severe accident)
                  reference: <PR/Issue/Discussion Links md format text
                - code: DAILY_ALLOWANCE
                  description: >-
                    Insurance designed to compensate the policy holder for
                    additional daily expenses incurred during a covered event or
                    loss
                  reference: <PR/Issue/Discussion Links md format text
          descriptor:
            code:
              - code: HEALTH_INSURANCE
                description: >-
                  Describes a type of insurance that covers medical expenses
                  that arise due to an illness
                reference: <PR/Issue/Discussion Links md format text
              - code: MOTOR_INSURANCE
                description: >-
                  It is a type of insurance coverage that provides financial
                  protection for vehicle owners against various risks and
                  liabilities
                reference: <PR/Issue/Discussion Links md format text
              - code: MARINE_INSURANCE
                description: >-
                  Insurance that provides coverage for various risks associated
                  with maritime activities such as shipping goods, transporting
                  cargo and operating vessels
                reference: <PR/Issue/Discussion Links md format text
          xinput:
            form_response:
              status:
                - code: PENDING
                  description: Describes the current state of the request.
                  reference: <PR/Issue/Discussion Links md format text
                - code: APPROVED
                  description: Describes the current state of the request.
                  reference: <PR/Issue/Discussion Links md format text
                - code: REJECTED
                  description: Describes the current state of the request.
                  reference: <PR/Issue/Discussion Links md format text
                - code: EXPIRED
                  description: Describes the current state of the request.
                  reference: <PR/Issue/Discussion Links md format text
                - code: SUCCESS
                  description: When form gets submitted successfully
                  reference: <PR/Issue/Discussion Links md format text
select:
  context: *ref_0
  message:
    order: &ref_5
      items: *ref_2
on_select:
  context: *ref_0
  message:
    order:
      items: *ref_2
      quote: &ref_3
        breakup:
          title:
            - code: BASE_PRICE
              description: >-
                Describes the basic cost of something without adding anything
                extra.
              reference: <PR/Issue/Discussion Links md format text
            - code: CONVIENCE_FEE
              description: Describes a extra charge fee.
              reference: <PR/Issue/Discussion Links md format text
            - code: TAX
              description: Describes the tax amount charge.
              reference: <PR/Issue/Discussion Links md format text
            - code: PROCESSING_FEE
              description: >-
                Describes a charge or fee assessed for handling, processing a
                particular transaction, service, or request.
              reference: <PR/Issue/Discussion Links md format text
            - code: ADD_ONS
              description: Describes a charge for additional services.
              reference: <PR/Issue/Discussion Links md format text
init:
  context: *ref_0
  message:
    order:
      items: *ref_2
      payments: &ref_4
        type:
          - code: PRE-FULFILLMENT
            description: Payment happens pre completion of the service
            reference: <PR/Issue/Discussion Links md format text
          - code: ON-ORDER
            description: Payment happens on order placement
            reference: <PR/Issue/Discussion Links md format text
          - code: PRE-ORDER
            description: Payment happens before order placement
            reference: <PR/Issue/Discussion Links md format text
          - code: ON-FULFILLMENT
            description: Payment happens on completion of the service
            reference: <PR/Issue/Discussion Links md format text
        collected_by:
          - code: BPP
            description: When seller app is collecting the payment
            reference: <PR/Issue/Discussion Links md format text
          - code: BAP
            description: When buyer app is collecting the payment
            reference: <PR/Issue/Discussion Links md format text
        status:
          - code: PAID
            description: Reflects current status wheteher installment has been paid or not
            reference: <PR/Issue/Discussion Links md format text
          - code: NOT-PAID
            description: Reflects current status wheteher installment has been paid or not
            reference: <PR/Issue/Discussion Links md format text
          - code: FAILED
            description: When the payment gets failed
            reference: <PR/Issue/Discussion Links md format text
          - code: OVERDUE
            description: When the payment has not been paid and went to overdue state
            reference: <PR/Issue/Discussion Links md format text
          - code: DEFAULTED
            description: >-
              After certain duration of overdue payment, it eventually comes to
              default state
            reference: <PR/Issue/Discussion Links md format text
      quote: *ref_3
on_init:
  context: *ref_0
  message:
    order:
      items: *ref_2
      payments: *ref_4
      quote: *ref_3
confirm:
  context: *ref_0
  message:
    order: *ref_5
on_confirm:
  context: *ref_0
  message:
    order:
      items: *ref_2
      fulfillments: &ref_6
        state:
          descriptor:
            code:
              - code: GRANTED
                description: Describes if claim has been granted
                reference: <PR/Issue/Discussion Links md format text
              - code: PROCESSING
                description: Describes if claim application is under processing
                reference: <PR/Issue/Discussion Links md format text
              - code: CLAIM_INITIATED
                description: Describes if claim has been initiated
                reference: <PR/Issue/Discussion Links md format text
              - code: CLAIM_PROCESSING
                description: Describes if claim is under process
                reference: <PR/Issue/Discussion Links md format text
              - code: CLAIM_PROCESSED
                description: Describes if claim has been processed
                reference: <PR/Issue/Discussion Links md format text
              - code: CLAIM_REJECTED
                description: Describes if claim has been rejected
                reference: <PR/Issue/Discussion Links md format text
              - code: ONLINE_RENEW
                description: Describes if renewal is online
                reference: <PR/Issue/Discussion Links md format text
              - code: RENEWAL_PROCESSED
                description: Describes if renewal has been processed
                reference: <PR/Issue/Discussion Links md format text
              - code: RENEWAL_INITIATED
                description: Describes if renewal has been initiated
                reference: <PR/Issue/Discussion Links md format text
              - code: INSPECTION_SUCCESSFUL
                description: Describes if inspection has been successful
                reference: <PR/Issue/Discussion Links md format text
              - code: INSPECTION_REJECTED
                description: Describes if renewal has been rejected
                reference: <PR/Issue/Discussion Links md format text
      payments: *ref_4
      documents: &ref_7
        descriptor:
          code:
            - code: POLICY_DOC
              description: Describes your digitally signed policy document
              reference: <PR/Issue/Discussion Links md format text
            - code: CLAIM_DOC
              description: Describes url for policy claim
              reference: <PR/Issue/Discussion Links md format text
            - code: RENEW_DOC
              description: Describes url for policy renew
              reference: <PR/Issue/Discussion Links md format text
      cancellation_terms:
        fulfillment_state:
          descriptor:
            code:
              - code: INSURANCE_PROCESSING
                description: >-
                  When the bank in the process of verification of insured before
                  deliveriving the ammount
                reference: <PR/Issue/Discussion Links md format text
              - code: INSURANCE_GRANTED
                description: >-
                  When the bank delivers the amount to the insured after
                  verification and approval
                reference: <PR/Issue/Discussion Links md format text
      quote: *ref_3
status:
  context: *ref_0
on_status:
  context: *ref_0
  message:
    order:
      items: *ref_2
      fulfillments: *ref_6
      payments: *ref_4
      documents: *ref_7
      quote: *ref_3
cancel:
  context: *ref_0
on_cancel:
  context: *ref_0
  message:
    order:
      items: *ref_2
      payments: *ref_4
      documents: *ref_7
      quote: *ref_3
update:
  context: *ref_0
  message:
    order:
      payments: *ref_4
on_update:
  context: *ref_0
  message:
    order:
      items: *ref_2
      fulfillments: *ref_6
      payments: *ref_4
      documents: *ref_7
